# Alliance Procurement & Capacity Building - Kubernetes Deployment
# Deploy: kubectl apply -f k8s/alliance-deployment.yaml
# Update secrets before deploying!

---
apiVersion: v1
kind: Namespace
metadata:
  name: alliance

---
apiVersion: v1
kind: Secret
metadata:
  name: alliance-secrets
  namespace: alliance
type: Opaque
stringData:
  # UPDATE THESE VALUES BEFORE DEPLOYING
  DATABASE_URL: "postgresql://user:password@host:5432/database"
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
  SUPABASE_ANON_KEY: "your-anon-key"
  BREVO_API_KEY: "your-brevo-api-key"
  SESSION_SECRET: "your-random-secret-min-32-chars"
  ADMIN_EMAIL: "chisalecharles23@gmail.com"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alliance-app
  namespace: alliance
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: alliance
  template:
    metadata:
      labels:
        app: alliance
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      containers:
        - name: app
          image: awsmchrlz/alliance-procurement-and-capacity-building:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 5005
              name: http
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5005"
            - name: FRONTEND_URL
              value: "https://allianceprocurementandcapacitybuilding.org"
            - name: BREVO_SENDER_EMAIL
              value: "noreply@allianceprocurementandcapacitybuilding.org"
            - name: BREVO_SENDER_NAME
              value: "Alliance Procurement"
            
            # Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: DATABASE_URL
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: SUPABASE_ANON_KEY
            - name: BREVO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: BREVO_API_KEY
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: SESSION_SECRET
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: alliance-secrets
                  key: ADMIN_EMAIL
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          livenessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: alliance-service
  namespace: alliance
spec:
  type: ClusterIP
  selector:
    app: alliance
  ports:
    - port: 80
      targetPort: 5005
      protocol: TCP
  sessionAffinity: ClientIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alliance-ingress
  namespace: alliance
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  rules:
    - host: allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    - host: www.allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    - host: allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    - host: www.allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
