apiVersion: v1
kind: Namespace
metadata:
  name: alliance

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alliance-config
  namespace: alliance
data:
  NODE_ENV: "production"
  PORT: "5005"
  FRONTEND_URL: "https://allianceprocurementandcapacitybuilding.org"
  BREVO_SENDER_EMAIL: "globaltrainingalliance@gmail.com"
  BREVO_SENDER_NAME: "Alliance Procurement & Capacity Building"
  ADMIN_EMAIL: "chisalecharles23@gmail.com"
  VITE_SUPABASE_EVIDENCE_BUCKET: "registrations"

---
# Secret must be created separately using kubectl
# kubectl create secret generic alliance-secrets \
#   --from-literal=DATABASE_URL='postgresql://...' \
#   --from-literal=SUPABASE_URL='https://...' \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY='eyJ...' \
#   --from-literal=SUPABASE_ANON_KEY='eyJ...' \
#   --from-literal=BREVO_API_KEY='xkeysib-...' \
#   --from-literal=SESSION_SECRET='your-secret' \
#   -n alliance

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alliance-app
  namespace: alliance
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: alliance
  template:
    metadata:
      labels:
        app: alliance
    spec:
      containers:
        - name: app
          image: awsmchrlz/alliance-procurement-and-capacity-building:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5005
              name: http
          envFrom:
            - configMapRef:
                name: alliance-config
            - secretRef:
                name: alliance-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: alliance-service
  namespace: alliance
spec:
  type: ClusterIP
  selector:
    app: alliance
  ports:
    - port: 80
      targetPort: 5005
      protocol: TCP
  sessionAffinity: ClientIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alliance-ingress
  namespace: alliance
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  rules:
    - host: allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    - host: www.allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    - host: allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    - host: www.allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
