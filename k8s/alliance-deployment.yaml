# Production-Ready Alliance Procurement & Capacity Building Deployment
# Deploy with: kubectl apply -f alliance-deployment.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: alliance
  labels:
    name: alliance

---
# Secrets - UPDATE THESE VALUES BEFORE DEPLOYING
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: alliance
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: "postgresql://user:password@host:5432/database"
  
  # Supabase Configuration
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
  SUPABASE_ANON_KEY: "your-anon-key"
  
  # Email Service (Brevo)
  BREVO_API_KEY: "your-brevo-api-key"
  BREVO_SENDER_EMAIL: "noreply@allianceprocurementandcapacitybuilding.org"
  BREVO_SENDER_NAME: "Alliance Procurement"
  
  # Session Secret - Secure random string
  SESSION_SECRET: "NJ31WY/dMLgSNPWJqQ0PbG+WBQLvC4LWgwqVjQAxTik="
  
  # Application URLs
  FRONTEND_URL: "https://allianceprocurementandcapacitybuilding.org"
  
  # Admin Configuration
  ADMIN_EMAIL: "chisalecharles23@gmail.com"

---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alliance-app
  namespace: alliance
  labels:
    app: alliance
    component: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: alliance
      component: web
  template:
    metadata:
      labels:
        app: alliance
        component: web
    spec:
      # Security: Run as non-root user
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      
      containers:
        - name: alliance-app
          image: awsmchrlz/alliance-procurement-and-capacity-building:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 5005
              protocol: TCP
          
          env:
            # Application Configuration
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5005"
            
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            
            # Supabase
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_ANON_KEY
            
            # Email Service
            - name: BREVO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: BREVO_API_KEY
            - name: BREVO_SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: BREVO_SENDER_EMAIL
            - name: BREVO_SENDER_NAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: BREVO_SENDER_NAME
            
            # Session & Security
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SESSION_SECRET
            
            # URLs
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: FRONTEND_URL
            
            # Admin
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ADMIN_EMAIL
          
          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/events
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      
      restartPolicy: Always

---
# Application Service
apiVersion: v1
kind: Service
metadata:
  name: alliance-service
  namespace: alliance
  labels:
    app: alliance
    component: web
spec:
  type: ClusterIP
  selector:
    app: alliance
    component: web
  ports:
    - name: http
      port: 80
      targetPort: 5005
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alliance-ingress
  namespace: alliance
  annotations:
    # SSL handled by Cloudflare
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
    # Cloudflare compatibility
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
spec:
  ingressClassName: nginx
  
  rules:
    # Main domain
    - host: allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    # WWW subdomain
    - host: www.allianceprocurementandcapacitybuilding.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    # .org.zm domain
    - host: allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
    
    # WWW .org.zm subdomain
    - host: www.allianceprocurementandcapacitybuilding.org.zm
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alliance-service
                port:
                  number: 80
