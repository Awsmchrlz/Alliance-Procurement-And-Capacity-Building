# Example secrets file - DO NOT commit actual secrets to git
# Copy this file to secrets.yaml and update with your actual values
# Then apply with: kubectl apply -f k8s/secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: apcb-secrets
  namespace: apcb-system
  labels:
    app: apcb
    component: secrets
type: Opaque
stringData:
  # Supabase Configuration
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key-here"
  SUPABASE_ANON_KEY: "your-anon-key-here"
  
  # Email Service (Resend)
  RESEND_API_KEY: "your-resend-api-key-here"

---
# For production, consider using Sealed Secrets or External Secrets Operator
# Example with Sealed Secrets:
# 
# 1. Install sealed-secrets controller:
#    kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/controller.yaml
#
# 2. Create sealed secret:
#    kubectl create secret generic apcb-secrets \
#      --from-literal=SUPABASE_SERVICE_ROLE_KEY=your-key \
#      --dry-run=client -o yaml | \
#      kubeseal -o yaml > sealed-secrets.yaml
#
# 3. Apply sealed secret:
#    kubectl apply -f sealed-secrets.yaml
