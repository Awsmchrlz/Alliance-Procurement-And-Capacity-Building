# Production overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: apcb-system

resources:
  - ../../apcb-deployment.yaml

namePrefix: prod-

commonLabels:
  environment: production

replicas:
  - name: apcb-app
    count: 3

images:
  - name: yourusername/apcb-platform
    newTag: v2.0.0

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: apcb-config
    behavior: merge
    literals:
      - NODE_ENV=production
