# Production-Ready Alliance Procurement & Capacity Building Platform Deployment
# Deploy with: kubectl apply -f k8s/apcb-deployment.yaml
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: apcb-system
  labels:
    name: apcb-system
    environment: production

---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: apcb-config
  namespace: apcb-system
  labels:
    app: apcb
    component: config
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  GENERIC_TIMEZONE: "Africa/Lusaka"
  # Supabase URL (non-sensitive)
  SUPABASE_URL: "https://your-project.supabase.co"

---
# Secrets for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: apcb-secrets
  namespace: apcb-system
  labels:
    app: apcb
    component: secrets
type: Opaque
stringData:
  # Supabase credentials (base64 encoded in production)
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key-here"
  SUPABASE_ANON_KEY: "your-anon-key-here"
  # Email service
  RESEND_API_KEY: "your-resend-api-key-here"

---
# Persistent Volume Claim for uploads and logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apcb-storage-pvc
  namespace: apcb-system
  labels:
    app: apcb
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path

---
# APCB Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apcb-app
  namespace: apcb-system
  labels:
    app: apcb
    component: application
    version: v2.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: apcb
      component: application
  template:
    metadata:
      labels:
        app: apcb
        component: application
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsNonRoot: true
      
      # Init container to ensure proper permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /app/uploads /app/logs && chown -R 1001:1001 /app/uploads /app/logs']
          volumeMounts:
            - name: apcb-storage
              mountPath: /app/uploads
              subPath: uploads
            - name: apcb-storage
              mountPath: /app/logs
              subPath: logs
          securityContext:
            runAsUser: 0
      
      containers:
        - name: apcb
          image: yourusername/apcb-platform:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: apcb-config
          
          # Environment variables from Secrets
          env:
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: apcb-secrets
                  key: SUPABASE_SERVICE_ROLE_KEY
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: apcb-secrets
                  key: SUPABASE_ANON_KEY
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: apcb-secrets
                  key: RESEND_API_KEY
            # Trust proxy headers (for Cloudflare/nginx)
            - name: TRUST_PROXY
              value: "true"
          
          # Volume mounts
          volumeMounts:
            - name: apcb-storage
              mountPath: /app/uploads
              subPath: uploads
            - name: apcb-storage
              mountPath: /app/logs
              subPath: logs
            - name: tmp
              mountPath: /tmp
          
          # Resource limits
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          # Startup probe - gives app time to start
          startupProbe:
            httpGet:
              path: /api/events
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1
          
          # Liveness probe - restarts if unhealthy
          livenessProbe:
            httpGet:
              path: /api/events
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness probe - removes from service if not ready
          readinessProbe:
            httpGet:
              path: /api/events
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: apcb-storage
          persistentVolumeClaim:
            claimName: apcb-storage-pvc
        - name: tmp
          emptyDir: {}
      
      restartPolicy: Always
      
      # Pod disruption budget for high availability
      terminationGracePeriodSeconds: 30

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apcb-hpa
  namespace: apcb-system
  labels:
    app: apcb
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apcb-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: apcb-pdb
  namespace: apcb-system
  labels:
    app: apcb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: apcb
      component: application

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: apcb-service
  namespace: apcb-system
  labels:
    app: apcb
    component: service
spec:
  type: ClusterIP
  selector:
    app: apcb
    component: application
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Ingress - HTTP only (Cloudflare handles SSL)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apcb-ingress
  namespace: apcb-system
  labels:
    app: apcb
    component: ingress
  annotations:
    # Nginx ingress controller settings
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    
    # Trust proxy headers (for Cloudflare)
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://apcb.org"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Configuration snippet for additional settings
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-Host $host;
      
      # Security headers
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      
      # Cache control for static assets
      location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    
    # SSL/TLS settings (if not using Cloudflare)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  ingressClassName: nginx
  # tls:
  #   - hosts:
  #       - apcb.org
  #       - www.apcb.org
  #     secretName: apcb-tls-cert
  rules:
    - host: apcb.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apcb-service
                port:
                  number: 80
    - host: www.apcb.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apcb-service
                port:
                  number: 80

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: apcb-network-policy
  namespace: apcb-system
  labels:
    app: apcb
spec:
  podSelector:
    matchLabels:
      app: apcb
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS to Supabase and external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
