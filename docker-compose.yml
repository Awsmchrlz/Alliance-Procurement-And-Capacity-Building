version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: apcb-platform:latest
    container_name: apcb-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Add your environment variables here or use env_file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    networks:
      - apcb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/events"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local
  logs:
    driver: local

networks:
  apcb-network:
    driver: bridge
